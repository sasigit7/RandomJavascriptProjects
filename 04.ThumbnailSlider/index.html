<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Thumbnail Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="thumbnail.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="slider">
        <header>
          <h3>Apple Thumbnail Slider</h3>
        </header>
        <div id="slides">
          <div class="slide">
            <img src="img/slides/device-imac.png" width="900" height="200" />
          </div>
          <div class="slide">
            <img src="img/slides/device-macbook.png" width="900" height="200" />
          </div>
          <div class="slide">
            <img src="img/slides/device-iphone.png" width="900" height="200" />
          </div>
          <div class="slide">
            <img src="img/slides/device-ipad.png" width="900" height="200" />
          </div>
        </div>
        <nav id="menu">
          <ul>
            <li class="sep"></li>
            <li class="product">
              <a href=""
                ><img src="img/slides/device-imac-thumb.png" alt="thumnail"
              /></a>
            </li>
            <li class="product">
              <a href=""
                ><img src="img/slides/device-macbook-thumb.png" alt="thumnail"
              /></a>
            </li>
            <li class="product">
              <a href=""
                ><img src="img/slides/device-iphone-thumb.png" alt="thumnail"
              /></a>
            </li>
            <li class="product">
              <a href=""
                ><img src="img/slides/device-ipad-thumb.png" alt="thumnail"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
